<!-- declaration -->
<!DOCTYPE html>
<!-- root element -->
<html lang="en">
  <head>
    <!-- attribute -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- internal css -->
    <style>
      h1 {
        color: violet;
      }
    </style>
  </head>
  <body>
    <!-- tag vs element -->
    <!-- a tag is a piece of markup that marks the beginning and end of an element -->
    <section>
      <h1>Lorem ipsum dolor sit.</h1>
      <p>Lorem ipsum dolor sit amet consectetur.</p>
      <!-- inline style -->
      <button
        style="background-color: violet; font-size: 20px; border-radius: 10px"
      >
        click me
      </button>
    </section>

    <!-- CSS Cascading Stylesheet -->
    <!-- cascade -->
    <!-- stylesheet -->
  </body>
</html>
